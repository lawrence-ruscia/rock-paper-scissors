<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p>Rock Paper Scissors</p>
    </div>

    <div class="main-content">
      <div class="score-board">
        <div class="move-card" id="player-move">
          <p>Player</p>
          <div class="player-icon">❔</div>
        </div>

        <div class="move-card" id="score-info">
          <p>Score</p>
          <div class="points-container">
            <p class="player-points">0</p>
            <p>:</p>
            <p class="computer-points">0</p>
          </div>
        </div>

        <div class="move-card" id="computer-move">
          <p>Computer</p>
          <div class="computer-icon">❔</div>
        </div>
      </div>

      <div class="winner-display"><p>Waiting for player's move...</p></div>
    </div>

    <div class="choices-container">
      <p>Choose your move</p>
      <div class="player-choices">
        <button class="choice-btn" id="rock">
          <div class="icon">✊</div>
        </button>
        <button class="choice-btn" id="paper">
          <div class="icon">✋</div>
        </button>
        <button class="choice-btn" id="scissors">
          <div class="icon">✌</div>
        </button>
      </div>
      <button class="new-game-btn">NEW GAME</button>
    </div>
  </body>
</html>
